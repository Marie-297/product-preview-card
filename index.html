<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Product Preview Card</title>
</head>
<body>
  <div class="container">
    <div class="main-section">
      <div class="leftcol"></div>

      <div class="rightcol">
        <h6>PERFUME</h6>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="small"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-flex">
          <h1>&dollar;149.99</h1>
          <s>&dollar;169.99</s>
        </div>
        <button class="btn">
          <div class="icon"><img src="images/icon-cart.svg" alt="cart-icon"></div>
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mariama Seidu</a>.
  </div>

</html>
